<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Storm Center</title>
    <meta name="author" content="Andre Alves">
    <meta name="description" content="weather forecast website">

    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/stormcenter.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <a href="homepage.html">
            <img src="images/logo3.png" alt="The site logo">
            </a>
            <div class="site-title">
                <h1><strong>Live Weather</strong></h1>
                <div class="subheading">Updating you everyday!</div>
            </div>
        </header>
        <nav>
            <button class="hamburger" onclick="toggleNavMenu()">&#9776;</button>
            <ul id="Navigation" class="hide">
                <li><a href="/assignments/weathersite/homepage.html">Home</a></li>
                <li><a href="/assignments/weathersite/franklin.html">Franklin</a></li>
                <li><a href="/assignments/weathersite/greenville.html">Greenville</a></li>
                <li><a href="/assignments/weathersite/springfield.html">Springfield</a></li>
                <li class="active"><a href="#">Storm Center</a></li>
                <li><a href="/assignments/weathersite/gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main>

            <p>progress:<progress value="1" max="5"></progress></p>
            <form action="/assignments/weathersite/thanks.html"  enctype="multipart/form-data" autocomplete="on" name="report" id="report">

                <fieldset>
                    <legend><span>Personal Information</span></legend>
                    <label><span>Full Name:</span><input name="fullname" type="text" value="" placeholder="Full name" pattern="[a-zA-Z ]{3,99}" autofocus required ></label>
                    <label><span>Email:</span><input name="email" type="email" value="" placeholder="example@email.com" required ></label>
                    <label><span>Phone:</span><input name="phone" type="tel" value="" placeholder="xxxx-xxx-xxxx" maxlength="14" pattern="^\d{4}-\d{3}-\d{4}$" required ></label>
                    <label><span>Zip Code:</span><input name="zipcode" type="tel"
            placeholder="xxxxx"  maxlength="5" required></label>
                </fieldset>
                <fieldset>
                    <legend><span>Storm Info</span></legend>
                    <label><span>Storm Date:</span><input name="stormdate" type="date" required></label>
                    <label><span>Storm Type:</span><input name="stormType" type="text" list="stormty" required>
                <datalist id="stormty">
                    <option>Flash Flood</option>
                    <option>Hail</option>
                    <option>Hurricane</option>
                    <option>Thunderstorm</option>
                    <option>Tornado</option>
                </datalist>
            </label>
                    <div class="rangecolor">
                        <label><span>Storm Severity-range (1 to 10):</span> </label>
                        <input type="range" name="rangeInputId" id="rangeId" value="5" min="1" max="10" oninput="rangeOutputId.value = rangeInputId.value">
                        <output name="rangeOutputName" id="rangeOutputId">5</output>
                    </div>

                    <label><span>Storm Region:</span>
                <select name="region">
                    <option selected disabled >Select Region ...</option>
                    <option value="franklin">Franklin</option>
                    <option value="greenville">Greenville</option>
                    <option value="springfield">Springfield</option>
                </select>
            </label>
                    <div class="radiocolor">
                        <label><span>User In-Danger Level:</span></label>
                        <input name="radio" type="radio" value="yes" required> Yes<br>
                        <input name="radio" type="radio" value="maybe"> Maybe<br>
                        <input name="radio" type="radio" value="no"> No<br>
                    </div>
                    <div class="comment-text-area">
                        <label><span>Additional Information or Comments:</span></label>
                        <textarea rows="5" cols="50" placeholder="Comment"></textarea>
                    </div>
                    <input type="submit" value="Submit" class="submitBtn">
                    <input type="hidden" value="report" name="subject">
                    <input name="redirect" type="hidden" value="thanks.html">
                </fieldset>
            </form>

        </main>
        <footer>
            <aside>
                <p><strong>Live Weather</strong><br> 123 main st.<br> Franklin, MU 83454<br> (999)999.9999
                    <br> live@weather.com
                    <br>
                </p>
            </aside>
            <p class="footer-bar">&copy;2018 | Live Weather | <span id="currentdate">current date</span></p>
        </footer>
    </div>
    <script src="scripts/hamburger.js"></script>
</body>

</html>
